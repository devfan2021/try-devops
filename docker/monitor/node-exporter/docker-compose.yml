services:
  node-exporter:
    image: prom/node-exporter
    container_name: xrksudy.monitor.node-exporter
    restart: always
    ports:
      - "${NODE-EXPORTER-PORT}:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - net-ne

networks:
  net-ne:
